<!DOCTYPE html>
<html>
  <head>
    <title>Head In The Sand - Blocker Configuration</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
  </head>
  <body>
    <h3>Head In The Sand - Custom Keyword Blocker</h3>
    <label for="keywords">Blocked Keywords (comma separated):</label>
    <textarea id="keywords" rows="10" cols="30" placeholder="Enter keywords to block..."></textarea>
    <button id="save">Save</button>
    <p id="message" class="hidden">Keywords saved successfully!</p>
    <footer>
      <small>Make social media bearable again - Head In The Sand.</small>
    </footer>
  </body>
</html>
